	<script>
		 
			function checkz() {
			  var getMail = RegExp(/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/);
			  var getID= RegExp(/^[a-zA-Z0-9|\_|\-]{5,20}$/);
			  var getPW = RegExp(/^[a-zA-Z0-9|\S]{8,16}$/);
			  var getDD = RegExp(/^0[0-9]|[1-2][0-9]|3[0-1]$/);
		 
			  //아이디 공백 확인
			  if($("#tbID").val() == ""){
				alert("아이디를 입력해주세요");
				$("#tbID").focus();
				return false;
			  }
		 
			  //아이디의 유효성 검사
			  if(!getID.test($("#tbID").val())){
				alert("5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.");
				$("#tbID").val("");
				$("#tbID").focus();
				return false;
			  }
			
			  //비밀번호 유효성 검사
			  if(!getPW.test($("#tbPwd").val())) {
			  alert("8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.");
			  $("#tbPwd").val("");
			  $("#tbPwd").focus();
			  return false;
			  }
			  
			  //아이디랑 비밀번호랑 같은지
			  if ($("#tbID").val()==($("#tbPwd").val())) {
			  alert("비밀번호와 아이디가 일치합니다.");
			  $("#tbPwd").val("");
			  $("#tbPwd").focus();
			}
		 
			  //비밀번호 똑같은지
			  if($("#tbPwd").val() != ($("#cpass").val())){ 
			  alert("비밀번호가 일치하지 않습니다.");
			  $("#tbPwd").val("");
			  $("#cpass").val("");
			  $("#tbPwd").focus();
			  return false;
			 }
		 /* 
			 //이메일 공백 확인
			  if($("#mail").val() == ""){
				alert("이메일을 입력해주세요");
				$("#mail").focus();
				return false;
			  }
				   */ 
			  //이메일 유효성 검사
			  if(!getMail.test($("#mail").val())){
				alert("이메일형식에 맞게 입력해주세요")
				$("#mail").val("");
				$("#mail").focus();
				return false;
			  }
		 
			  //생년월일
			  if(!getDD.test($("#dd").val())){
				alert("생일을 제대로 입력해주세요.");
				$("#dd").val("");
				$("#dd").focus();
				return false;
			  }
			  
			  /* if($("#mm").val()==""){
				alert("생월을 입력해주세요");
				$("#mm").val("");
				$("#mm").focus();
				return false;
			  } */
			   
			  if($("#phoneNum").val()==""){
				alert("전화번호를 입력해주세요");
				$("#phoneNum").val("");
				$("#phoneNum").focus();
				return false;
			  }
				} 
		  </script>

				<form onsubmit="return checkz()" method="post" action="registerPro.jsp">

				</tr>
					
				<tr>
					<td style="padding:10px;">비밀번호:</td>

				</tr>
				<tr>
					<td colspan="5" height="30" align="center">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</td>
				</tr>
				<tr>
					<td style="padding:10px;">메일주소:</td>
					<td style="padding:10px;">
        				<input type="id" name="userMail" id="mail" placeholder="ex)id@mail.com" 
        					style="width:200px;height:50px;">
        			</td>
				</tr>
				<tr style="border:1px solid #333333;">	
					<td colspan="5" height="30" align="center" style="color:white;background-color:#444;padding:10px;">개인신상정보</td>
				</tr>
				
				<tr>
					<td style="padding:10px;">이름:</td>

        				<input type="id" name="userName" id="name" placeholder="Name" required autofocus
        					style="width:200px;height:50px;">
        			</td>
				</tr>
				
				
				<tr>

					<input type="text" name="userMM" id="mm" placeholder="월(2자)" aria-label="월(2자)" maxlength="2" style="text-align:center;width:150px; height:50px;">
					
					<input type="text" name="userDD" id="dd" placeholder="일(2자)" aria-label="일(2자)" maxlength="2" style="text-align:center;width:150px; height:50px;">
					</td>
				</tr>
					
					<tr>
					<td style="padding:10px;">전화번호:</td>
					<td style="padding:10px;"><input type="text" name="phoneNum" id="phoneNum" placeholder="- 없이 입력해주세요" maxlength="11" required autofocus  style="text-align:center;width:300px; height:50px;"></td>
					</tr>
					</table>
